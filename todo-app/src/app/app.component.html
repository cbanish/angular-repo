<br><br>
<input type="text" #myTodo>&nbsp;
<button (click)="addTodo(myTodo.value); myTodo.value='' "  >Add</button>
<br><br>

<table>
<tr>
  <th>Label</th>
  <th>Priority</th>
  <th>Done</th>
  <th>Action</th>
</tr>

<tr *ngFor="let todo of todos">
  <td>{{todo.label}}</td>
  <td>{{todo.priority}}</td>
  <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
  <td>
    <button (click)="deleteTodo(todo)">Delete</button>
  </td>
</tr>

</table>

<router-outlet></router-outlet>
